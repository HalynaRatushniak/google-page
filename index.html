<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Test</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__header">
                <div class="items">
                    <a href="" class="items__text">Gmail</a>
                    <a href="" class="items__text">Зображення</a>
                    <a href="" class="items__icon">
                        <img src="https://img.icons8.com/material-sharp/24/circled-menu.png" alt="circled-menu">
                    </a>
                    <button class="items__btn">Увійти</button>
                </div>
            </div>
            <div class="wrapper__main">
                <div class="main-word">
                    <span class="letter">{$letter}</span>
                </div>
                <div class="search-field">
                    <div class="search-field__wrapper">
                        <div class="search-icon">
                            <img src="https://img.icons8.com/?size=512&id=132&format=png" alt="search">
                        </div>
                        <div class="search-text">
                            <textarea name="n" id="text" cols="1" rows="1"></textarea>
                        </div>
                        <div class="items">
                            <div class="items__google">
                                <img src="https://img.icons8.com/?size=512&id=60677&format=png" alt="keyboard">
                            </div>
                            <div class="items__google">
                                <img src="https://cdn-icons-png.flaticon.com/512/3128/3128290.png" alt="voice">
                            </div>
                            <div class="items__google">
                                <img src="https://i.pcmag.com/imagery/articles/00Cx7vFIetxCuKxQeqPf8mi-24..v1580943857.png" alt="photo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <input class="input-btn" type="button" value="Пошук Google">
                    <input onclick="changeWord()" class="input-btn" type="button" value="Мені пощастить">
                </div>
                <div class="language">
                    <p class="language__google">Мова Google: </p>
                    <p class="language__name">English</p>
                </div>
            </div>
            <div class="wrapper__footer">
                <div class="country">Україна</div>
                <div class="info">
                    <div class="info__about">
                        <a href="">Про Google</a>
                        <a href="">Реклама</a>
                        <a href="">Для бізнесу</a>
                        <a href="">Як працює Пошук</a>
                    </div>
                    <div class="info__privacy">
                        <a href="">Конфіденційність</a>
                        <a href="">Умови</a>
                        <a href="">Налаштування</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
